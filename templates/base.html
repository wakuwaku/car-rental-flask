<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Tesla Rentals{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-1: linear-gradient(135deg, #ff0048 0%, #ff8a00 50%, #ffd500 100%);
      --gradient-2: linear-gradient(135deg, #00f5d4 0%, #00bbf9 50%, #9b5de5 100%);
      --gradient-3: linear-gradient(135deg, #ff1b6b 0%, #45caff 100%);
    }
    body { font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .vibrant-bg { background: var(--gradient-2); }
    .card-gradient { background: var(--gradient-3); }
    .btn-gradient { background: var(--gradient-1); }
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-slate-900">
  <header class="vibrant-bg text-white">
    <div class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between">
      <a href="{{ url_for('index') }}" class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-white/20 grid place-items-center font-extrabold">T3</div>
        <div>
          <div class="text-2xl font-extrabold tracking-wide">Tesla3 Rentals</div>
          <div class="text-xs opacity-90 -mt-1">Model 3 Performance</div>
        </div>
      </a>
      <nav class="flex items-center gap-3">
        <a class="px-3 py-2 rounded-lg hover:bg-white/10 transition" href="{{ url_for('index') }}">Home</a>
        <a class="px-3 py-2 rounded-lg hover:bg-white/10 transition" href="{{ url_for('admin_bookings') }}">Bookings</a>
        <a class="px-3 py-2 rounded-lg hover:bg-white/10 transition" href="mailto:info@example.com">Contact</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 bg-gradient-to-b from-slate-50 to-slate-100">
    <div class="max-w-6xl mx-auto px-4 py-10">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="mt-auto vibrant-bg text-white">
    <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between gap-3">
      <p class="text-sm opacity-90">© {{ datetime.utcnow().year if datetime else '' }} Tesla3 Rentals. All rights reserved.</p>
      <div class="flex gap-2 text-sm">
        <span class="px-2 py-1 rounded bg-white/10">€100 weekdays</span>
        <span class="px-2 py-1 rounded bg-white/10">€200 Sat/Sun</span>
      </div>
    </div>
  </footer>

  {% block scripts %}
  <script>
    // Utility: format number as Euro currency
    function formatEUR(value) {
      try {
        return new Intl.NumberFormat(navigator.language || "nl-NL", { style: "currency", currency: "EUR" }).format(value);
      } catch (e) {
        return "€" + (value ?? 0);
      }
    }
  </script>
  {% endblock %}
</body>
</html>
